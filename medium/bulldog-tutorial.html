<!DOCTYPE html>
<html>
    <head>
        <title>K9U</title>
        <link href="../index.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    
    <body>
        <div class="wrapper yellow overflow-hidden">
            <a href="bulldog-info.html">
                <img class="back" src="../SVG/backIcon-w.svg">
            </a>
            <div id="TdogName" class="title">
                <p><b>BULLDOG</b></p>
            </div>
            
            <!-- top three icons -->
            <div class="icons">
                <img id="house" src="../SVG/house-colored.svg" />
                <img id="toy" src="../SVG/toys.svg" />
                <img id="food" src="../SVG/food.svg" />
            </div>
            
            <!-- contents area -->
            <div  id="itemsInfo" class="itemsBox" >
                <div id="eachItemImg">
                     <img src="../SVG/leash.svg" id="item1">
                </div>
                <h1 id="complete"></h1>
                <h3 id ="itemsName">WALKING</h3>
                <p id="itemsDetails">
                    They are inactive indoors, ideal for apartments, and have a low to moderate energy level. 
                    <br />
                </p>
                <img id="infograph1" src="../SVG/activity-low.svg">
            </div>
            
            <!-- back, next buttons -->
            <div id="PrevArrow"> 
                <img class="arrow" src="../SVG/Gprev.svg">
            </div>
            <div id="NextArrow">
                <img class="arrow" src="../SVG/Gnext.svg">
            </div>
            
            <!-- Bulldog animation area -->
            <div id="DogAnimaArea">
                <img id="grass" src="../SVG/grass.svg">
                <img id="bulldogShadow" src="../SVG/bulldog-shadow.svg">
                <div id="bulldogMove"> 
                    <img id="bulldog-head2" src="../SVG/bulldog-head2.svg">
                    <img id="bulldog-body2" src="../SVG/bulldog-body2.svg">
                </div>
               
            </div>
            
            <!-- Progress bar below icons -->
            <div id="progressNum"><p>0</p></div>
            <div id="progressNum2"><p>100</p></div>
            <div id="progressBar">
                <div id="progress"></div>
            </div>

        </div>
            
                
           

        <script src="bulldog-tutorial.js"></script>
    </body>
</html>
