<!DOCTYPE html>
<html>
    <head>
        <title>K9U</title>
        <link href="../index.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    
    <body> 
        <div class="wrapper yellow overflow-hidden">
            <a href="pug-info.html">
                <img class="back" src="../SVG/backIcon-w.svg">
            </a>
            <div id="TdogName" class="title">
                <p><b>SHIBA INU</b></p>
            </div>
            <div class="icons">
                <img id="house" src="../SVG/house-colored.svg" />
                <img id="toy" src="../SVG/toys.svg" />
                <img id="food" src="../SVG/food.svg" />
            </div>
            <div  id="itemsInfo" class="itemsBox" >
                <div id="eachItemImg">
                     <img src="../SVG/leash.svg" id="item1">
                </div>
                <h1 id="complete"></h1>
                <h3 id ="itemsName">WALKING</h3>
                <p id="itemsDetails">
                    Make sure let shiba Inu walk 8miles per week.
                    <br/>
                </p>
                <img id="infograph1" src="../SVG/walk-shiba.svg">
               
            </div>
            
            <div id="PrevArrow"> 
                <img class="arrow" src="../SVG/Gprev.svg">
            </div>
           
            <div id="NextArrow"><img class="arrow" src="../SVG/Gnext.svg"></div>
            
            <div id="DogAnimaArea">
                <img id="grass" src="../SVG/grass.svg">
                <img id="shibaShadow" src="../SVG/shiba_shadow.svg">
                <div id="shibaRun"> 
                    <img src="../SVG/shiba_jump.svg">
                    <img id="shibaTail" src="../SVG/shiba_tail.svg">
                </div>          
               
            </div>
            <div id="progressNum"><p>0</p></div>
            <div id="progressNum2"><p>100</p></div>
            <div id="progressBar">
                <div id="progress"></div>
            </div>   
        
        </div>
            
                
           

        <script src="shiba-tutorial.js"></script>
    </body>
</html>
