<!DOCTYPE html>
<html>
    <head>
        <title>K9U</title>
        <link href="../index.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    
    <body>
        <div class="wrapper yellow" id="display">
<!--            <a id="return" href="#"><img id="back" src="../SVG/menu.svg"></a>-->
            <div id="redTitle" class="title">
                <div id="iconBoxBorder">
                </div>
                <p><b>Quiz</b></p>
            </div>
            <div id="quizType">
                <h3> - BEAGLE</h3>
                <div id="quizProgress">
                    <div id="quiz1" class="circle"></div>
                    <div id="quiz2" class="circle"></div>
                    <div id="quiz3" class="circle"></div>
                </div>
            </div>
            
            <div  id="QuizBox" class="itemsBox" >
                <div id="eachItemImg"></div>
                <img src="../SVG/quiz-walking.svg" id="item1">
                <h1 id="complete"></h1>
                <h3 id ="itemsName"></h3>
                <p id="quizDescript">
                   <b>Q1.</b> How long is the proper minutes of activity per day for Beagle?  
                </p>
            </div>
            <div class="itemsBox" id="firstAnswer"> 
                <img id="answersCircle1" class="answersCircle" src="../SVG/answer-none-clicked.svg">
                <div id="an1" class="answerLists">40 Minutes</div>
                <div id="rightAnswer1" class="rightanswers"></div>
            </div>
            <div class="itemsBox" id="secondAnswer"> 
                <img id="answersCircle2" class="answersCircle" src="../SVG/answer-none-clicked.svg">
                <div id="an2" class="answerLists">50 Minutes</div>
                 <div id="rightAnswer2" class="rightanswers"></div>
            </div>
            <div class="itemsBox" id="thirdAnswer"> 
                <img id="answersCircle3" class="answersCircle" src="../SVG/answer-none-clicked.svg">
                <div id="an3" class="answerLists">60 Minutes</div>
                 <div id="rightAnswer3" class="rightanswers"></div>
            </div>
            <a href="#" id="gotoLastpage"><button id="nextQuiz"><b>NEXT</b></button></a>
    
            
          
            
              
        
        </div>
            
                
           

        <script src="beagle-quiz.js"></script>
    </body>
</html>
