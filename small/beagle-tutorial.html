<!DOCTYPE html>
<html>
    <head>
        <title>K9U</title>
        <link href="../index.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    
    <body>
        <div class="wrapper yellow overflow-hidden">
            <a href="pug-info.html">
                <img class="back" src="../SVG/backIcon-w.svg">
            </a>
            <div id="TdogName" class="title">
                <p><b>BEAGLE</b></p>
            </div>
            
            <!-- top three icons -->
            <div class="icons">
                <img id="house" src="../SVG/house-colored.svg" />
                <img id="toy" src="../SVG/toys.svg" />
                <img id="food" src="../SVG/food.svg" />
            </div>
            
             <!-- contents area -->
            <div  id="itemsInfo" class="itemsBox" >
                <div id="eachItemImg">
                     <img src="../SVG/leash.svg" id="item1">
                </div>
                <h1 id="complete"></h1>
                <h3 id ="itemsName">WALKING</h3>
                <p id="itemsDetails">
                    Beagle loves to be able to explore the outdoors and follow his nose.

                    <br />
                </p>
                <img id="infograph1" src="../SVG/activity-mod.svg">
            </div>
            
            <!-- back, next buttons -->
            <div id="PrevArrow"> 
                <img class="arrow" src="../SVG/Gprev.svg">
            </div>
            <div id="NextArrow">
                <img class="arrow" src="../SVG/Gnext.svg">
            </div>
            
            <!-- Beagle animation area -->
            <div id="DogAnimaArea">
                <img id="grass" src="../SVG/grass.svg">
                <img id="beagle-tail2" src="../SVG/beagle-tail2.svg">
                <img id="beagle-shadow" src="../SVG/beagle-shadow.svg">
                <img id="beagle-body2"src="../SVG/beagle-body2.svg">
                <div id="beagle-face">
                    <img id="beagle-head2" src="../SVG/beagle-head2.svg">
                    <img id="beagle-ear" src="../SVG/beagle-ear.svg">
                </div>
            </div>
            
            <!-- Progress bar below icons -->
            <div id="progressNum"><p>0</p></div>
            <div id="progressNum2"><p>100</p></div>
            <div id="progressBar">
                <div id="progress"></div>
            </div>

        </div>
            


        <script src="beagle-tutorial.js"></script>
    </body>
</html>
